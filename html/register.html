<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }
        .container {
            width: 80%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <input type="email" id="email" placeholder="이메일을 입력하세요">
        <input type="password" id="password" placeholder="비밀번호를 입력하세요">
        <button type="button" onclick="registerUser()">회원가입</button>
        <button type="button" onclick="location.href='login.html'">로그인</button>
        <button type="button" onclick="location.href='index.html'">메인화면</button>
        <p id="registerMessage"></p>
    </div>

    <script>
        async function registerUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!email || !password) {
                document.getElementById("registerMessage").innerText = "이메일과 비밀번호를 입력하세요.";
                return;
            }

            try {
                const response = await fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(errorData.message || "회원가입 실패");
                    return;
                }

                alert("회원가입 성공!");
                window.location.href = "login.html"; // 로그인 페이지로 이동

            } catch (error) {
                console.error("회원가입 요청 오류:", error);
                alert("서버 연결 실패");
            }
        }
    </script>
</body>
</html>
