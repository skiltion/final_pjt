<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 추천 & 게시판</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="auth-buttons">
        <button class="login-btn" onclick="location.href='login.html'">로그인</button>
        <button class="register-btn" onclick="location.href='register.html'">회원가입</button>
        <button class="user-info-btn" onclick="location.href='user-info.html'">회원정보</button>
        <button class="recipe-history-btn" onclick="location.href='recipe-history.html'">레시피 추천 기록</button>
        <button class="logout-btn" onclick="logout()">로그아웃</button>
    </div>
    
    <div class="container">
        <div class="recipe-container">
            <section class="recipe-section">
                <h2>레시피 추천</h2>
                <div id="recipe-form">
                    <input type="text" id="taste-preference" placeholder="입맛을 입력하세요" required>
                    <input type="text" id="dish-name" placeholder="요리명을 입력하세요" required>
                    <button id="generate-recipe-btn" type="button">레시피 추천</button>
                </div>
            </section>
            <section class="recipe-output">
                <h2 class="centered">생성된 레시피</h2>
                <div id="recipe-output"></div>
            </section>
        </div>
        
        <section class="posts">
            <h2 class="centered">게시글</h2>
            <form id="post-form">
                <input type="text" id="post-title" placeholder="제목을 입력하세요" required>
                <textarea id="post-content" placeholder="게시글을 작성하세요" required></textarea>
                <button type="submit">게시글 작성</button>
            </form>
            <div id="post-list"></div>
        </section>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
